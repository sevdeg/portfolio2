        <main>
            <div class="container contact-form">
                <h1 style="text-align: center;">Kontakt form</h1>
                <hr>

                <!-- <div class="row">
                    <div class="col-md-4 offset-md-4">-->
                <form name="contactform" method="post" class="needs-validation" novalidate-id="forms"> 
                    <!-- Navn -->
                    <div class="form-group row" style="margin-bottom: 5px;">
                        <label for="firstname" class="col-sm-1 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input name="fname" type="text" class="form-control" id="inpName" autocomplete="off" required="" placeholder="Suhail">
                            <!-- <div class="invalid-feedback">
                                Please enter your first name
                            </div> -->
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-1 col-form-label" style="margin-bottom: 5px;">Email</label>
                        <div class="col-sm-10">
                            <input name="email" type="email" class="form-control" placeholde="blabla@blabla.com" id="inpEmail" autocomplete="off" required="" placeholder="blabla@hotmail.com">
                            <!-- <div class="invalid-feedback">
                                Please enter your email adress
                            </div> -->
                        </div>
                    </div>
                    
                    <!-- Melding -->
                    <div class="form-group row">
                        <label for="message" class="col-sm-1 col-form-label">Melding</label>
                        <div class="col-sm-10">
                            <textarea name="message" type="message" class="form-control" id="inpMelding" autocomplete="off" required="" rows="10" cols="10" placeholder="Skriv inn henvendelsen din inn her"></textarea>
                        <!-- <div class="invalid-feedback">
                            Please enter your message
                        </div> -->
                        </div>
                    </div>

                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary col-sm-1" style="margin-top: 30px; margin-left: 120px;" >
                            Submit
                        </button>
                    </div>   
                </form>    
            </div>
            
            
        </main>
